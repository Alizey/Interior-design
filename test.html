<!DOCTYPE html>
<html>
<head>
  <title>Interior Designs</title>
      <link href="interior.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 
#menubar{
  
  width:20%;
   height: 100%;
  /* margin-top:5px;*/
   float:left;
   overflow: scroll;
   position:fixed;
   background-color: white;
    }
 .menu-icon{
    display:none;
  }
  

    
@media only screen and (max-width: 600px){
#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}
.menu-icon{
  display:inline;
}

#menubar{
  
  width:50%;
   height: 100%;
  /* margin-top:5px;*/
   float:left;
   overflow: scroll;
   position:fixed;
   background-color: white;
    }
  }
  
</style>

</head>
<body>

<div id="overlay" onclick="off()">
  <div id="menubar">  
  <h2 class="heading">LOGO</h2>   
          <ul>
             <li class="webresponsive"><a href= "#decor">Decor</a></li>
                
             <li class="webresponsive"><a href="#furniture">Furniture</a></li>
                   
             <li class="webresponsive"><a href="#lighting">Lighting</a></li>
             <li class="webresponsive" ><a href="#pillows">Pillows</a></li>
             <li class="webresponsive"><a href="#rugs">Rugs</a></li>
             <li class="webresponsive"><a href="#Contact">Contact</a></li>
             <li class="webresponsive"><a href="#Newsletter">NewsLetter</a></li>
             <li class="webresponsive"><a href="#Subscribe">Subscribe</a></li>
            </ul>
            </div>
</div>

<div>
  
  <i class="fa fa-bars menu-icon "onclick="on()" ></i>
</div>

<script>
function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
}
</script>
   
</body>
</html>
